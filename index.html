<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <script src="./src/script.js" defer></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="divquote">
      <p id="quote">...</p>
    </div>

    <div class="container">
      <!--Weather Card-->
      <div class="card">
        <div class="search">
          <input type="text" class="search-bar" placeholder="Search" />
          <button>
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1.5em"
              width="1.5em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="weather loading">
          <h2 class="city">Weather in Manipal</h2>
          <h1 class="temp">25.02Â°C</h1>
          <div class="flex">
            <img
              src="https://openweathermap.org/img/wn/04n.png"
              alt=""
              class="icon"
            />
            <div class="description">Cloudy</div>
          </div>
          <div style="display: flex" class="humidity hover-text1">
            <img
              style="height: 36px; filter: invert(1)"
              src="./images/humidity.png"
              alt=""
            />
            <span style="margin-bottom: 10px"></span>
          </div>
          <br />
          <div style="display: flex" class="wind speed hover-text">
            <img
              style="height: 36px; filter: invert(1); margin-right: 8px"
              src="./images/wind.png"
              alt=""
              srcset=""
            />
          </div>
        </div>
      </div>

      <!-- news feed -->
      <div class="news-feed">
        <div class="news-scroll">
          <div class="news-feed-title">Latest News</div>
          <div class="news-item">
            <div id="newsFeedContainer"></div>
          </div>

          <!-- Add more news items as needed -->
        </div>
      </div>
    </div>

    <!--Vanilla tilt.js Library Refer- https://micku7zu.github.io/vanilla-tilt.js/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 4,
        speed: 800,
        scale: 1.03,
        glare: true,
        "max-glare": 0.5,
      });
    </script>
  </body>
</html>
